<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fitness Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #ff466b;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #444;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: white;
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff6b6b;
            background-color: white;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.2);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #ff6b6b;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff6b6b, #ff466b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .signup-section {
            margin-top: 1.5rem;
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #ddd;
        }

        .signup-section p {
            margin: 0 0 1rem 0;
            color: #666;
        }

        .signup-btn {
            background: transparent;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            width: auto;
            padding: 0.5rem 2rem;
            font-size: 1rem;
        }

        .signup-btn:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: translateY(-2px);
        }

        .error {
            color: #ff466b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }

        .social-login p {
            color: #666;
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
        }

        .social-btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .google-btn {
            background-color: #fff;
            color: #444;
            border: 1px solid #ddd;
        }

        .facebook-btn {
            background-color: #1877f2;
            color: white;
            border: none;
        }

        .google-btn:hover {
            background-color: #f5f5f5;
            border-color: #ccc;
        }

        .facebook-btn:hover {
            background-color: #166fe5;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin: 20px auto;
        }

        @media (max-width: 480px) {
            body {
                background: white;
                height: auto;
                min-height: 100vh;
            }

            .login-container {
                box-shadow: none;
                border: none;
                padding: 20px 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input {
                font-size: 16px; /* Prevents iOS zoom on focus */
                padding: 12px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }

            .social-buttons {
                gap: 10px;
            }

            .social-btn {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Add touch-friendly padding for buttons and inputs */
        button, 
        input[type="submit"] {
            min-height: 44px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Improve form layout on small screens */
        @media (max-width: 360px) {
            .remember-me {
                flex-direction: row;
                align-items: center;
                gap: 8px;
            }

            .forgot-password {
                text-align: center;
                margin: 15px 0;
            }

            .signup-section {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="display: inline; text-transform: none;">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div class="social-login">
            <p>Or login with</p>
            <div class="social-buttons">
                <button type="button" class="social-btn google-btn" onclick="loginWithGoogle()">
                    Login with Google
                </button>
                <button type="button" class="social-btn facebook-btn" onclick="loginWithFacebook()">
                    Login with Facebook
                </button>
            </div>
        </div>

        <div class="signup-section">
            <p>Don't have an account?</p>
            <button onclick="window.location.href='index.html'" class="signup-btn">Sign Up</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            
            // Add input focus effects
            const inputs = document.querySelectorAll('input:not([type="checkbox"])');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Add social login functions
            window.loginWithGoogle = function() {
                console.log('Logging in with Google...');
                // Here you would implement Google OAuth
                showLoginSuccess('Google');
            }

            window.loginWithFacebook = function() {
                console.log('Logging in with Facebook...');
                // Here you would implement Facebook OAuth
                showLoginSuccess('Facebook');
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                console.log('Login attempted:', { email, password, remember });
                showLoginSuccess('email');
            });
            
            function showLoginSuccess(method) {
                const container = document.querySelector('.login-container');
                container.innerHTML = `
                    <h2>Welcome Back! ðŸ’ª</h2>
                    <p style="text-align: center; margin: 20px 0; line-height: 1.6;">
                        Successfully logged in with ${method}!<br>
                        Let's check your BMI first!
                    </p>
                    <button onclick="window.location.href='bmi.html'" style="margin-top: 20px;">
                        Go to BMI Calculator
                    </button>
                `;
            }
        });
    </script>
</body>
</html>
